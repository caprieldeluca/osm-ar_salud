name: Automatización diaria

on:
  schedule:
    - cron: '0 0 * * *'  # Ejecutar diariamente a la medianoche UTC
  workflow_dispatch:  # Permite la ejecución manual desde la interfaz de GitHub

jobs:
  update-geojson:
    runs-on: ubuntu-latest

    steps:

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'  # Utiliza la última versión estable (LTS)

      - name: Install dependencies
        run: npm install osmtogeojson

      - name: Create working directory
        run: mkdir /wd

      - name: Change directory to wd
        run: cd /wd

      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Run the automation script
        run: ls -la #bash automatizacion.sh  # Correr el script de automatización

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add .
          git commit -m "Actualización diaria de GeoJSON"
          #git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
